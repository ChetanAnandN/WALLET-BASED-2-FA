<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Wallet 2FA</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            width: 220px; /* Increased size */
            height: auto;
            border-radius: 8px; /* More rectangular shape */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.1);
            object-fit: cover; /* Maintain aspect ratio */
        }

        .login-container {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 50px 40px;
            width: 100%;
            max-width: 550px;
            margin-top: 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #00e0ff, #b21f1f, #fdbb2d);
        }

        h2 {
            color: #00e0ff;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 0 2px 10px rgba(0, 224, 255, 0.3);
        }

        h3 {
            color: #fdbb2d;
            margin-bottom: 25px;
            font-size: 26px;
            text-shadow: 0 2px 8px rgba(253, 187, 45, 0.3);
        }

        p {
            margin: 18px 0;
            font-size: 17px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .rvce-link {
            display: inline-block;
            background: linear-gradient(135deg, #00e0ff, #1a2a6c);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 224, 255, 0.3);
        }

        .rvce-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 224, 255, 0.5);
            text-decoration: none;
        }

        button {
            background: linear-gradient(135deg, #b21f1f, #fdbb2d);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(253, 187, 45, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(253, 187, 45, 0.5);
            background: linear-gradient(135deg, #fdbb2d, #b21f1f);
        }

        .success-message {
            background: rgba(0, 224, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 4px solid #00e0ff;
            border-right: 1px solid rgba(0, 224, 255, 0.3);
            border-top: 1px solid rgba(0, 224, 255, 0.1);
            border-bottom: 1px solid rgba(0, 224, 255, 0.1);
        }

        .success-message p {
            color: #00e0ff;
            font-weight: 600;
            margin: 0;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 550px;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 25px;
                margin-top: 100px;
            }
            
            .logo {
                width: 180px; /* Still larger on mobile */
                top: 15px;
                left: 15px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            h3 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- RVCE Logo -->
    <img
        src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Rv_New_logo_with_address.jpg"
        alt="RV College of Engineering Logo"
        class="logo"
    />

    <div class="login-container">
        <h2>ðŸŽ‰ Welcome to the Dashboard</h2>
        <h3>Welcome, Admin</h3>

        <div class="success-message">
            <p>
                Your wallet-based 2FA login was
                <strong style="color: #00e0ff; text-shadow: 0 0 10px rgba(0, 224, 255, 0.5);">successful</strong>!
            </p>
        </div>

        <a
            href="https://rvce.edu.in"
            target="_blank"
            class="rvce-link"
            title="Visit RVCE Official Website"
        >ðŸ”— Go to RVCE.edu.in</a>

        <br /><br />
        <button id="logoutBtn">Logout</button>
    </div>

    <div class="footer">
        <p>RV College of Engineering &copy; 2025 | Mysore Road, Bengaluru - 560059</p>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Show confirmation before logging out
            if(confirm('Are you sure you want to logout?')) {
                // Redirect to login page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
